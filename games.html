<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Her Photos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe0ec 0%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 48px;
    }
    .game-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(244,114,182,0.12);
      padding: 32px 24px;
      margin-top: 24px;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 24px;
      background: #f472b6;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 24px;
      font-size: 1.1em;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(244,114,182,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #be185d;
    }
    .memory-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 14px;
      justify-content: center;
      margin: 0 auto 16px auto;
    }
    .memory-card {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: transparent;
      box-shadow: 0 2px 12px #fcd34d;
      cursor: pointer;
      position: relative;
      perspective: 600px;
      transition: box-shadow 0.3s;
    }
    .memory-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55);
      transform-style: preserve-3d;
    }
    .memory-card.flipped .memory-card-inner,
    .memory-card.matched .memory-card-inner {
      transform: rotateY(180deg);
    }
    .memory-card-front, .memory-card-back {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0; left: 0;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .memory-card-front {
      background: #fff;
      box-shadow: 0 2px 8px #f472b6;
      transform: rotateY(180deg);
      z-index: 2;
    }
    .memory-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .memory-card-back {
      background: #f472b6;
      color: #fff;
      font-size: 2.5rem;
      box-shadow: 0 2px 8px #fcd34d;
      z-index: 1;
    }
    .ready-btn {
      background: linear-gradient(90deg, #f472b6 0%, #fcd34d 100%);
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 14px 36px;
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 24px rgba(244,114,182,0.18);
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      outline: none;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      position: relative;
      z-index: 2;
    }
    .ready-btn:hover, .ready-btn:focus {
      background: linear-gradient(90deg, #fcd34d 0%, #f472b6 100%);
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(244,114,182,0.25);
    }
    @media (max-width: 600px) {
      .game-container {
        padding: 12px 2vw;
        max-width: 99vw;
      }
      .memory-board {
        grid-template-columns: repeat(3, 28vw);
        gap: 3vw;
      }
      .memory-card {
        width: 28vw;
        height: 28vw;
        min-width: 64px;
        min-height: 64px;
        max-width: 100px;
        max-height: 100px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1 class="text-3xl font-bold text-pink-600 mb-2">Matching Matching</h1>
  <div class="game-container" id="game-container">
    <button id="memory-start-btn" class="ready-btn mb-4">üíñ Ready Baby?</button>
    <div class="memory-board" id="memory-board" style="display:none;"></div>
    <div id="memory-status" class="mb-2 text-pink-600 font-semibold"></div>
    <button id="memory-restart-btn" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition" style="display:none;">Restart</button>
  </div>
  <script>
    // 7 unique images, 2 of each for 14 cards
    const photoPairs = [
      'img/g1.PNG',
      'img/g2.PNG',
      'img/g3.PNG',
      'img/g4.PNG',
      'img/g5.PNG',
      'img/g6.PNG',
      'img/g7.PNG',
    ];
    let cards = [];
    let flipped = [];
    let matched = [];
    let lockBoard = false;
    const startBtn = document.getElementById('memory-start-btn');
    const restartBtn = document.getElementById('memory-restart-btn');
    const boardDiv = document.getElementById('memory-board');
    const statusDiv = document.getElementById('memory-status');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function setupGame() {
      const images = shuffle([...photoPairs, ...photoPairs]);
      cards = images.map((img, idx) => ({ img, idx, flipped: true, matched: false }));
      flipped = [];
      matched = [];
      lockBoard = true;
      statusDiv.textContent = '';
      renderBoard();
      // Show all cards for 3 seconds, then flip down
      setTimeout(() => {
        cards.forEach(card => card.flipped = false);
        lockBoard = false;
        renderBoard();
      }, 3000);
    }

    function renderBoard() {
      boardDiv.innerHTML = '';
      cards.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'memory-card' + (card.flipped ? ' flipped' : '') + (card.matched ? ' matched' : '');
        cardDiv.onclick = () => handleFlip(idx);
        // Card inner for flip
        const inner = document.createElement('div');
        inner.className = 'memory-card-inner';
        // Front (image, always present)
        const front = document.createElement('div');
        front.className = 'memory-card-front';
        const imgElem = document.createElement('img');
        imgElem.src = card.img;
        imgElem.alt = 'Memory photo';
        front.appendChild(imgElem);
        // Back (cover, always present)
        const back = document.createElement('div');
        back.className = 'memory-card-back';
        back.textContent = 'üíñ';
        inner.appendChild(front);
        inner.appendChild(back);
        cardDiv.appendChild(inner);
        boardDiv.appendChild(cardDiv);
      });
      updateFlips();
    }

    function handleFlip(idx) {
      if (lockBoard || cards[idx].flipped || cards[idx].matched) return;
      cards[idx].flipped = true;
      flipped.push(idx);
      updateFlips();
      if (flipped.length === 2) {
        lockBoard = true;
        setTimeout(() => {
          const [i, j] = flipped;
          if (cards[i].img === cards[j].img) {
            cards[i].matched = cards[j].matched = true;
            matched.push(i, j);
            if (matched.length === cards.length) {
              statusDiv.textContent = 'You matched all the photos! üíñ Smart tho hai!';
              // Optionally, add a cute confetti effect
              if (typeof confetti === 'function') {
                confetti({
                  particleCount: 80,
                  spread: 70,
                  origin: { y: 0.6 }
                });
              }
            }
          } else {
            cards[i].flipped = cards[j].flipped = false;
          }
          flipped = [];
          lockBoard = false;
          updateFlips();
        }, 900);
      }
    }

    // Ensure flip state is updated visually
    function updateFlips() {
      const cardDivs = document.querySelectorAll('.memory-card');
      cards.forEach((card, idx) => {
        if (card.flipped || card.matched) {
          cardDivs[idx].classList.add('flipped');
        } else {
          cardDivs[idx].classList.remove('flipped');
        }
      });
    }

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      boardDiv.style.display = '';
      restartBtn.style.display = '';
      setupGame();
    };
    restartBtn.onclick = setupGame;
  </script>
</body>
</html>
